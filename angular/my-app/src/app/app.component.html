<div class="todos">
  <input type="text" [(ngModel)]="todosname">
  <button (click)="Addtodo()">添加</button>
  <ul>
    <li *ngFor="let todo of todos;trackBy:trackTodo">
      <span (click)="handleTag(todo)" [class.hind]="todo.done">{{todo.name}}</span>
      <a href="#" (click)="handleDel($event,todo.id)">x</a>
    </li>
  </ul>
</div>
